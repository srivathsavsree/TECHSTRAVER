<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
   
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required><br><br>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required><br><br>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username/Email:</label>
                <input type="text" id="login-username" name="username" required><br><br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Forgot Password</h2>
            <form id="reset-form">
                <label for="reset-email">Email:</label>
                <input type="email" id="reset-email" name="email" required><br><br>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
